<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Direct Messaging</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
  <style>
    /*--------------------
    Mixins
    --------------------*/
    /*--------------------
    Body
    --------------------*/
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #044f48, #2a7561);
      background-size: cover;
      font-family: "Open Sans", sans-serif;
      font-size: 12px;
      line-height: 1.3;
      overflow: hidden;
    }

    .bg {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      background: url("https://images.unsplash.com/photo-1451186859696-371d9477be93?crop=entropy&fit=crop&fm=jpg&h=975&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925") no-repeat 0 0;
      filter: blur(80px);
      transform: scale(1.2);
    }

    /*--------------------
    Chat
    --------------------*/
    .chat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 80vh;
      max-height: 500px;
      z-index: 2;
      overflow: hidden;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    /*--------------------
    Chat Title
    --------------------*/
    .chat-title {
      flex: 0 1 45px;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-transform: uppercase;
      text-align: left;
      padding: 10px 10px 10px 50px;
    }

    .chat-title h1,
    .chat-title h2 {
      font-weight: normal;
      font-size: 10px;
      margin: 0;
      padding: 0;
    }

    .chat-title h2 {
      color: rgba(255, 255, 255, 0.5);
      font-size: 8px;
      letter-spacing: 1px;
    }

    .chat-title .avatar {
      position: absolute;
      z-index: 1;
      top: 8px;
      left: 9px;
      border-radius: 30px;
      width: 30px;
      height: 30px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: 2px solid rgba(255, 255, 255, 0.24);
    }

    .chat-title .avatar img {
      width: 100%;
      height: auto;
    }

    /*--------------------
    Messages
    --------------------*/
    .messages {
      flex: 1 1 auto;
      color: rgba(255, 255, 255, 0.5);
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .messages .messages-content {
      position: absolute;
      top: 0;
      left: 0;
      height: 101%;
      width: 100%;
    }

    .messages .message {
      clear: both;
      float: left;
      padding: 6px 10px 7px;
      border-radius: 10px 10px 10px 0;
      background: rgba(0, 0, 0, 0.3);
      margin: 8px 0;
      font-size: 11px;
      line-height: 1.4;
      margin-left: 35px;
      position: relative;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .messages .message .timestamp {
      position: absolute;
      bottom: -15px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.3);
    }

    .messages .message::before {
      content: "";
      position: absolute;
      bottom: -6px;
      border-top: 6px solid rgba(0, 0, 0, 0.3);
      left: 0;
      border-right: 7px solid transparent;
    }

    .messages .message .avatar {
      position: absolute;
      z-index: 1;
      bottom: -15px;
      left: -35px;
      border-radius: 30px;
      width: 30px;
      height: 30px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: 2px solid rgba(255, 255, 255, 0.24);
    }

    .messages .message .avatar img {
      width: 100%;
      height: auto;
    }

    .messages .message.message-personal {
      float: right;
      color: #fff;
      text-align: right;
      background: linear-gradient(120deg, #248A52, #257287);
      border-radius: 10px 10px 0 10px;
    }

    .messages .message.message-personal::before {
      left: auto;
      right: 0;
      border-right: none;
      border-left: 5px solid transparent;
      border-top: 4px solid #257287;
      bottom: -4px;
    }

    .messages .message:last-child {
      margin-bottom: 30px;
    }

    .messages .message.new {
      transform: scale(0);
      transform-origin: 0 0;
      animation: bounce 500ms linear both;
    }

    .messages .message.loading::before {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      z-index: 2;
      margin-top: 4px;
      animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
      border: none;
      animation-delay: 0.15s;
    }

    .messages .message.loading span {
      display: block;
      font-size: 0;
      width: 20px;
      height: 10px;
      position: relative;
    }

    .messages .message.loading span::before {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      z-index: 2;
      margin-top: 4px;
      animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
      margin-left: -7px;
    }

    .messages .message.loading span::after {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      z-index: 2;
      margin-top: 4px;
      animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
      margin-left: 7px;
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes ball {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /*--------------------
    Message Box
    --------------------*/
    .message-box {
      flex: 0 1 45px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .message-box input {
      flex: 1;
      border: none;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 12px;
      border-radius: 10px;
    }

    .message-box input:focus {
      outline: none;
    }

    .message-box button {
      border: none;
      background: #248a52;
      color: #fff;
      padding: 10px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .message-box button:hover {
      background: #257287;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="chat">
    <div class="chat-title">
      <div class="avatar">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar">
      </div>
      <h1>Chat Room</h1>
      <h2>Online</h2>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
  <script>
    $(window).on('load', function() {
      $('.messages-content').mCustomScrollbar();
      setTimeout(function() {
        $('<div class="message loading new"><figure class="avatar"><img src="https://randomuser.me/api/portraits/men/32.jpg" /></figure><span></span></div>').appendTo($('.messages-content'));
        updateScrollbar();
      }, 100);
    });

    function updateScrollbar() {
      $('.messages-content').mCustomScrollbar('scrollTo', 'bottom');
    }

    function insertMessage() {
      var msg = $('.message-box input').val();
      if ($.trim(msg) === '') {
        return false;
      }
      $('<div class="message message-personal">' + msg + '</div>').appendTo($('.messages-content')).addClass('new');
      $('.message-box input').val(null);
      updateScrollbar();
      setTimeout(function() {
        $('<div class="message new"><figure class="avatar"><img src="https://randomuser.me/api/portraits/men/32.jpg" /></figure> ' + msg + '</div>').appendTo($('.messages-content')).addClass('new');
        updateScrollbar();
      }, 1000 + (Math.random() * 20) * 100);
    }

    $('.message-box button').click(function() {
      insertMessage();
    });

    $(window).on('keydown', function(e) {
      if (e.which == 13) {
        insertMessage();
        return false;
      }
    });
  </script>
</body>
</html>
